                <input 
                type="text" 
                class="form-input"
                id="item-input"
                name="item"

            </div>

                <button type="submit" class="btn">
                    <i class="fa-solid fa-plus"></i>Add Item
                </button>
            </div>
        </form>
        <div class="filter">
            <input type="text"
            class="form-input-filter"
            id="filter"
            placeholder="Filter Items">
        </div>
